<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CONTACT</title>
	</head>
	<body>
		<h1>Contact us</h1>
		<a href="/index.html"><button>HOME</button></a>
		<a href="/about.html"><button>ABOUT</button></a>
		<h3>
			Tell us what you think about us, any and all feedback is appreciated.
		</h3>
		<img
			src="./assets/gratisography-261H-free-stock-photoresized.jpg"
			alt="Image not found"
			width="600"
		/>
		<br /><br />
		<form action="">
			<input type="text" placeholder="First name" name="name" id="name" />
			<br /><br />
			<input type="email" name="mail" id="mail" placeholder="Email" />
			<br /><br />
			<label for="continent">Continent</label>
			<select name="continent" id="continent">
				<option value="asia">Asia</option>
				<option value="europe">Europe</option>
				<option value="africa">Africa</option>
				<option value="northamerica">North America</option>
				<option value="australia">Australia</option>
				<option value="southamerica">South America</option>
				<option value="antarctica">Antarctica(wow)</option>
			</select>
			<br /><br />
			<label for="lang">Language</label>
			<input type="radio" name="lang" id="lang" />English
			<input type="radio" name="lang" id="" />Tamil
			<input type="radio" name="lang" id="" />Hindi <br /><br />
			<label for="purpose">Purpose</label>
			<input type="checkbox" name="purpose" id="purpose" />Experience
			<input type="checkbox" name="purpose" id="purpose" />Suggestion
			<input type="checkbox" name="purpose" id="purpose" />Complaint<br /><br />
			<textarea
				name=""
				id=""
				cols="30"
				rows="10"
				placeholder="Your thoughts"
			></textarea>
			<br />
			<input type="submit" />
		</form>
	</body>
</html>
